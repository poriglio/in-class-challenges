<!DOCTYPE html>
<html ng-app="animateMod">
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-animate.js"></script>

		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
		<script src="script.js"></script>
	</head>
	<body ng-controller="animateCon">
		<div class="container-fluid">
			<div class="row">
				<div class="dog col-xs-6" ng-repeat="dog in dogs" ng-hide="dog.doggone">
					<h3 ng-click="vanish($index)">{{dog.type}}</h3>
				</div>
			</div>
		</div>
	</body>
</html>
