<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Funhouse</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
		<link rel="stylesheet" href="bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Welcome to the Bootstrap Funhouse</h1>
				<form class="form-inline">
					<div class="form-group">
						<label for="city">City</label>
						<input  class="form-control" type="text" placeholder="Les Trous">
					</div>
					<div class="form-group">
						<label for="state">State</label>
						<input class="form-control" type="text" placeholder="Louisiana">
					</div>
					<div class="form-group">
						<label for="zip">Zip</label>
						<input class="form-control"  type="text" placeholder="40056">
					</div>
					<input class="form-control"  type="submit" value="submit">
				</form>
			</div>
		</div>
	</body>
</html>
